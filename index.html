<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd44c62ef1.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Page 1 (Form) -->
      <form class="page1">
        
        <h2>Personal Info</h2>
        <h4>Please provide your name, email address, and phone number.</h4>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="e.g Bola Hammed Tinubu"><br><br>
    
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="abc123@gmail.com"><br><br>
    
        <label for="phone">Phone No</label>
        <input type="number" id="phone" name="phone" placeholder="e.g +234 812 3452 567">
    
        <button class="btn"> Next step </button>
      </form>

      <!-- info section  -->
      <section class="info">

        <div class="one">
            <h3 a href="#"><i class="fas fa-check"></i></a> STEP 1</h3>
            <p>YOUR INFO</p>
        </div>
        
        <div class="two">
            <h3 a href="#"><i class="fas fa-times"></i></a> STEP 2</h3>
            <P>SELECT PLAN</P>
        </div>
        
        <div class="three">
            <h3 a href="#"><i class="fas fa-times"></i></a> STEP 3</h3>
            <p>ADD-ONE</p>
        </div>
        
        <div class="four">
            <h3 a href="#"><i class="fas fa-times"></i></a> STEP 4</h3>
            <p>SUMMARY</p>
        </div>
        </section> 

        <!-- Plan Selection  -->
<section class="plan">

    <h4>Select your plan</h4>
    <p>You have the option of monthly or yearly biling.</p>

    <div class="box">
        <div class="arcade">
            <a href="#"> <i class="fas fa-check"></i> </a> <br>
            <p>Basic</p>
            <h3>$20/mo</h3>
        </div>

        <div class="arcade">
            <a href="#"> <i class="fas fa-check"></i> </a> <br>
            <p>Advance</p>
            <h3>$50/mo</h3>
        </div>

        <div class="arcade">
            <a href="#"> <i class="fas fa-check"></i> </a> <br>
            <p>Pro</p>
            <h3>$150/mo</h3>
        </div>

        <div class="switch">
            <P>monthly <i class="fas fa-toggle-on"> </i></P>
            <h4>yearly <i class="fas fa-toggle-off"> </i> </h4>
        </div>
    </div>

</section>

</body>
</html>
